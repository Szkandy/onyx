<!-- BEGIN: title -->{NODE.browser_title}<!-- END: title -->
<!-- BEGIN: head -->
<!-- BEGIN: open_graph -->
<meta property="og:type" content="{ONXSHOP_FACEBOOK_APP_NAMESPACE}:competition" />
<!-- BEGIN: image --><meta property="og:image" content="{PROTOCOL}://{_SERVER.HTTP_HOST}/image/{OPENGRAPH_IMAGE.src|htmlspecialchars}" /><!-- END: image -->
<meta property="og:description" content="{NODE.description|htmlspecialchars}" />
<!-- END: open_graph -->
<!-- END: head -->
<!-- BEGIN: content -->


<div id="pageSide">
	<div id="pageSideWrapper">
		<!-- BEGIN: secondary_navigation -->
		<div id="secondaryNavigation">
			<div id="secondaryNavigationWrapper">
				
				<div class="content">
					{SECONDARY_NAVIGATION}
				</div>
				
			</div>
		</div>
		
		<div id="containerFour">
			<div id="containerFourWrapper">
				
				<div class="content">
					{CONTAINER.4}
				</div>
				
			</div>
		</div>
		<!-- END: secondary_navigation -->
	</div>
</div>


<article class="two-column-page page {NODE.layout_style} {NODE.css_class} {NODE.taxonomy_class}">
	<div class="content">
		<div class="page-wrapper">
			{PAGE_HEADER}
			<div class="page-content">
				<div class="page-content-wrapper">
					<div class="row-top">
						<div class="row-wrapper">
							<div class="column-wrapper">
								{CONTAINER.0}
							</div>
						</div>
					</div>
					<div class="row-middle">
						<div class="row-wrapper">
							<div class="column-one">
								<div class="column-wrapper">
									{CONTAINER.1}
								</div>
							</div>
							<div class="column-two">
								<div class="column-wrapper">
									{CONTAINER.2}
								</div>
							</div>
						</div>
					</div>
					<div class="row-bottom">
						<div class="row-wrapper">
							<div class="column-wrapper">
								{CONTAINER.3}
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</article>
