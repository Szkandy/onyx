<!-- BEGIN: head_once -->
<script type="text/javascript" src="/share/js/jquery/plugins/jquery.ba-hashchange.min.js"></script>
<script type="text/javascript" src="/share/js/jquery/plugins/jquery.easytabs.min.js"></script>
<script type="text/javascript">
$(function() { 
    // setup ul.tabs to work as tabs for each div directly under div.tabsLayout div.layoutBody 
    if ($('div.tabsLayout div.tabsWrapper ul.tabs').length > 0) $('div.tabsLayout div.tabsWrapper').easytabs();
});
</script>
<!-- END: head_once -->
<!-- BEGIN: content -->
<div class="tabsLayout layout {NODE.layout_style} {NODE.css_class}">
	<div class="layoutWrapper">
		<div class="top"><span></span></div>
		<div class="layoutContent">
			<div class="layoutContentWrapper ">
				<!-- BEGIN: title --><h2 class="layoutTitle"><span>{NODE.title|htmlspecialchars}</span></h2><!-- END: title -->
				<!-- BEGIN: title_link --><h2 class="layoutTitle"><a href="/page/{NODE.link_to_node_id}"><span>{NODE.title|htmlspecialchars}</span></a></h2><!-- END: title_link -->
				
				<div class="tabsWrapper">
					<!-- BEGIN: menu -->
					<ul class="tabs">
						<!-- BEGIN: item --><li class="node_id_{ITEM.id} {ITEM.css_class|htmlspecialchars} {FIRST_LAST}"><a href="#node_id_{ITEM.id}"><span>{ITEM.title|htmlspecialchars}</span></a></li><!-- END: item -->
					</ul>
					<!-- END: menu -->
					
					<div class="layoutBody tabsBody">
						{CONTAINER.1}
						<div class="bottom"><span></span></div>
					</div>
				</div>
			</div>
		</div>
		<div class="bottom"><span></span></div>
	</div>
</div>

<!-- END: content -->
