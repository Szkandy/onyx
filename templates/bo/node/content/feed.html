<!-- BEGIN: title -->Feed Reader<!-- END: title -->
<!-- BEGIN: content -->
<div class="page-header">
	<div class="page-header-wrapper">
		<h1 class="page-title popup"><span>Feed Reader</span> <span class="info">ID {NODE.id}</span></h1>
	</div>
</div>

{FILE "bo/node/default_top.html"}

<fieldset>
	<div class="row">
		<label for="component-channel-title">Display channel title</label>
		<input type="checkbox" id="component-channel-title" name="node[component][channel_title]" {NODE.component.channel_title} />
	</div>
	<div class="row">
		<label for="component-image">Display image</label>
		<input type="checkbox" id="component-image" name="node[component][image]" {NODE.component.image} />
	</div>
	<div class="row">
		<label for="component-desc">Display description</label>
		<input type="checkbox" id="component-desc" name="node[component][description]" {NODE.component.description} />
	</div>
	<div class="row">
		<label for="component-content">Display content (Atom feed only)</label>
		<input type="checkbox" id="component-content" name="node[component][content]" {NODE.component.content} />
	</div>
	<div class="row">
		<label for="component-date">Display date</label>
		<input type="checkbox" id="component-date" name="node[component][pubdate]" {NODE.component.pubdate} />
	</div>
	<div class="row">
		<label for="component-copyright">Display copyright</label>
		<input type="checkbox" id="component-copyright" name="node[component][copyright]" {NODE.component.copyright} />
	</div>
	<div class="row">
		<label for="component-ajax">Use AJAX</label>
		<input type="checkbox" id="component-ajax" name="node[component][ajax]" {NODE.component.ajax} />
	</div>
	<div class="row">
		<label for="component-limit">Items limit:</label>
		<input type="text" id="component-limit" name="node[component][items_limit]" style="width: 20px" value="{NODE.component.items_limit}" />
	</div>
	<div class="row">
		<label for="component-source">Feed source:</label>
		<input type="text" class="text long" id="component-source" name="node[component][url]" value="{NODE.component.url}" />
	</div>
</fieldset>

{FILE "bo/node/default_bottom.html"}
<!-- END: content -->
