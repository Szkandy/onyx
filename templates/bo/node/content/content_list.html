<div class="page-header">
	<div class="page-header-wrapper">
		<h1 class="page-title popup"><span>Content List</span> <span class="info">ID {NODE.id}</span></h1>
	</div>
</div>
{FILE "bo/node/default_top.html"}

<script type="text/javascript">
$(document).ready(function(){
	$('fieldset.content_list-form-edit div.component-node_id a.button').click(function() {
		$('#href_select').addClass('ajax-load').load('/request/component/menu_js~id=0:expand_all=1:publish=0:node_group=l~', function() {
			$('#href_select').removeClass('ajax-load');
			$('#href_select .simpleTree').simpleTree({
				drag: false,
				autoclose: true,
				afterClick:function(node){
					var node_id = $('a:first', node).attr('href').match("[0-9]{1,}$");
					$('#component-node_id').attr('value', node_id);
				},
				animate: true,
				docToFolderConvert: true
			});
		});
		return false;
	});
});
</script>

<fieldset class="content_list-form-edit">
	<div class="row component-node_id">
		<span class="label"><label>*Menu Root ID:</label></span>
		<span class="field"><input type="text" name="node[component][node_id]" id="component-node_id" value="{NODE.component.node_id}" /> <a class="button" href="#"><span>browse server</span></a></span>
		<div id="href_select"></div>
	</div>

	<div class="row">
		<span class="label"><label>* Container:</label></span>
		<span class="field">
			<select name="node[component][container]">
				<option value="0" {SELECTED_container_0}>0</option>
				<option value="1" {SELECTED_container_1}>1</option>
				<option value="2" {SELECTED_container_2}>2</option>
				<option value="3" {SELECTED_container_3}>3</option>
				<option value="4" {SELECTED_container_4}>4</option>
				<option value="5" {SELECTED_container_5}>5</option>
			</select>
		</span>
	</div>
</fieldset>
