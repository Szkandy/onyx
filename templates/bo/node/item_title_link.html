<script type="text/javascript">
$(document).ready(function(){
	$('div.title_options div.link_to_node_id a.button').click(function() {
		$('#link_to_node_id_ajax').addClass('ajax-load').load('/request/component/menu_js~id=0:expand_all=1:publish=0:node_group=page_and_product~', function() {
			$('#link_to_node_id_ajax').removeClass('ajax-load');
			$('#link_to_node_id_ajax .simpleTree').simpleTree({
				drag: false,
				autoclose: true,
				afterClick:function(node){
					var node_id = $('a:first', node).attr('href').match("[0-9]{1,}$");
					$('#node-link_to_node_id').attr('value', node_id);
				},
				animate: true,
				docToFolderConvert: true
			});
		});
		return false;
	});
});
</script>

<div class="title_options">
	
	<div class="row link_to_node_id">
		<span class="label"><label for="node-link_to_node_id" title="Link to node id">Heading Link to node ID:</label></span>
		<span class="field"><input class="text short" type="text" name="node[link_to_node_id]" id="node-link_to_node_id" value="{NODE.link_to_node_id}" />
		<a class="button" href="#"><span>Browse...</span></a>
		<span style="display: block;" id="link_to_node_id_ajax"></span>
		</span>
	</div>

</div>
