<!-- BEGIN: messages --><div class="onxshop_messages">{MESSAGES}</div><!-- END: messages -->

<div class="twoColumnPage page survey_edit">

	<form method="post" action="{URI|htmlspecialchars}" id="survey_edit_form">

		<div class="content">
			<div class="pageWrapper">

				<div class="pageHeader">
					<div class="pageHeaderWrapper">
						<h1 class="pageTitle"><span>Survey Properties Edit</span> <span class="info">ID {SURVEY.id}</span></h1>
					</div>
				</div>

				<div class="pageContent">
					<div class="pageContentWrapper">
						<div class="rowTop">
							<div class="rowWrapper">
								<div class="columnWrapper">
									{CONTAINER.0}
								</div>
							</div>
						</div>
						<div class="rowMiddle">
							<div class="rowWrapper">
								<div class="columnOne">
									<div class="columnWrapper">

										<fieldset class="single">
											<div class="row title">
												<span class="label"><label for="survey-title">Title</label></span>
												<span class="field"><input class="required text title" id="survey-title" type="text" name="survey[title]" value="{SURVEY.title|htmlspecialchars}" /></span>
											</div>
											<div class="row description">
												<span class="label"><label for="survey-description">Description</label></span>
												<span class="field"><textarea id="survey-description" name="survey[description]">{SURVEY.description|htmlspecialchars}</textarea></span>
											</div>
											<div class="row publish">
												<span class="label"><label for="survey-publish">Publish</label></span>
												<span class="field">
													<select id="survey-publish" name="survey[publish]">
														<option value="0" {SELECTED_0}>No</option>
														<option value="1" {SELECTED_1}>Yes</option>
														<option value="-1" {SELECTED_-1}>Reject</option>
													</select>
												</span>
											</div>
											
										</fieldset>
			
									</div>
								</div>
								<div class="columnTwo">
									<div class="columnWrapper">
									</div>
								</div>
							</div>
						</div>
						<div class="rowBottom">
							<div class="rowWrapper">
								<div class="columnWrapper">
									<p>
										<a class="button" href="/backoffice/surveys/{SURVEY.id}/detail">Cancel</a>
									</p>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>

		<div class="bottom"><span></span></div>

		<div class="row submit">
			<span class="label"><label>&nbsp;</label></span>
			<span class="field"><button type="submit" class="save" name="save" value="save"><span>Save</span></button></span>
		</div>
		
		<input type="hidden" name="survey[id]" value="{SURVEY.id}" />

	<input type="hidden" name="csrf_token" value="{CSRF_TOKEN}" />
</form>	
</div>

<!-- END: content -->
