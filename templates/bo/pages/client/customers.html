<!-- BEGIN: content -->
<!-- BEGIN: messages --><div class="onxshop_messages">{MESSAGES}</div><!-- END: messages -->

<div id="customer_list" class="twoColumnPage page">
	<div class="top"><span></span></div>
	<div class="content">
		<div class="pageWrapper">

			<div class="pageHeader">
				<div class="pageHeaderWrapper">
					<h1 class="pageTitle"><span>Users and Customers</span></h1>
				</div>
			</div>

			<div class="pageContent">
				<div class="pageContentWrapper">
					<div class="rowTop">
						<div class="rowWrapper">
							<div class="columnWrapper">
								
								<div class="horizontalFilter">
									{ONXSHOP_REQUEST_filter #bo/component/client/customer_search}
								</div>

								{ONXSHOP_REQUEST_customer_list #bo/component/client/customer_list}

							</div>
						</div>
					</div>
					<div class="rowMiddle">
						<div class="rowWrapper">
							<div class="columnOne">
								<div class="columnWrapper">
								</div>
							</div>
							<div class="columnTwo">
								<div class="columnWrapper">
								</div>
							</div>
						</div>
					</div>
					<div class="rowBottom">
						<div class="rowWrapper">
							<div class="columnWrapper">

								<p>
									<a class="button add" title="Add new user" href="/backoffice/customers/add"><span>Add New</span></a>
									<a class="button" title="Export this list for newsletter" href="/request/bo/export/csv_customers"><span>Export to CSV</span></a>
									<!-- BEGIN: create_new_group --><a class="button create-customers-group" title="Create a new customers group using advanced filter" href="#" onclick="makeAjaxRequest('#customer_list div.pageContent', '/request/bo/component/client/customer_group_add'); return false;"><span>Create Group</span></a><!-- END: create_new_group -->
									<!-- BEGIN: modify_group --><a class="button modify-customers-group" title="Modify customers group criteria" href="#" onclick="makeAjaxRequest('#customer_list div.pageContent', '/request/bo/component/client/customer_group_modify'); return false;"><span>Modify Selected Group</span></a><!-- END: modify_group -->
								</p>

							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div class="bottom"><span></span></div>
</div>

<!-- END: content -->
