<link rel="stylesheet" href="/opt/codemirror/lib/codemirror.css">
<script src="/opt/codemirror/mode/css/css.js"></script>

<!-- BEGIN: content -->
<style type="text/css">
.CodeMirror {height: auto;}
code {font-size: 12px;}
code span.text {color: #000000;}
code span.comment {color: #008000;}
code span.tag {color: #0000BB;}
code span.attribute {color: #DD0000;}
code span.value {color: #800080;}
code span.comment span {color: #008000;}
#template_edit {padding: 10px;}
</style>

<script type="text/javascript">
$(document).ready(function(){
	$('div.server_browser_menu .simpleTree').simpleTree({
		drag: false,
		autoclose: true,
		afterClick:function(node){
			var open_dir = $('a:first', node).attr('href').replace('#', '');
			serverBrowserOpenDir(open_dir);
			return false;
		}
	});
});

function serverBrowserOpenDir(open_dir) {
	makeAjaxRequest('#template_edit', "/request/bo/component/template_edit~template="+open_dir+":type={GET.type}:relation={GET.relation}:node_id={GET.node_id}~");
}
</script>

<div class="twoColumnPage page fibonacci-1-5">
	<div class="top"><span></span></div>
	<div class="content">
		<div class="pageWrapper">

			<div class="pageHeader">
				<div class="pageHeaderWrapper">
					<h1 class="pageTitle"><span>CSS Editor / Template Viewer</span></h1>
				</div>
			</div>

			<div class="pageContent">
				<div class="pageContentWrapper">
					<div class="rowTop">
						<div class="columnWrapper">
							<!--
							CSS files: 
							<a class="button" href="/share/css/default/global.css" target="_blank"><span>global</span></a> | 
							<a class="button" href="/share/css/default/onxshop.css" target="_blank"><span>onxshop</span></a> | 
							<a class="button" href="/share/css/default/onxshop_ecommerce.css" target="_blank"><span>onxshop ecommerce</span></a> | 
							<a class="button" href="/share/css/default/orange.css" target="_blank"><span>Orange style</span></a>
							-->
						</div>
					</div>
		
					<div class="columnOne">
						<div class="columnWrapper">
							<div id="template_list">
								{ONXSHOP_REQUEST_menu #bo/component/server_browser_menu~directory=templates/:scope=project:trim_extension=0:expand_all=1~}
							</div>
						</div>
					</div>
					<div class="columnTwo">
						<div class="columnWrapper">
							<div id="template_edit">
								{ONXSHOP_REQUEST_template #bo/component/template_edit}
							</div>
							{disableONXSHOP_REQUEST_css_edit #bo/component/css_edit}
						</div>
					</div>
					<div class="rowBottom">
						<div class="columnWrapper">
							{CONTAINER.3}
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div class="bottom"><span></span></div>
</div>
