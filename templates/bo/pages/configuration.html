<script type="text/javascript">
$(document).ready(function(){
	$('div.server_browser_menu .simpleTree').simpleTree({
		drag: false,
		autoclose: true,
		afterClick:function(node){
			var open_dir = $('a:first', node).attr('href').replace('#', '');
			serverBrowserOpenDir(open_dir);
			return false;
		}
	});
	
	initConfigurationAjaxForm();

});

function initConfigurationAjaxForm() {
	var options = { 
		target: '#component_configuration',
		success: function(responseText, statusText) {
			initConfigurationAjaxForm();
			popupMessage('#component_configuration div.onxshop_messages');
		}
	};
    $('#component_configuration form').ajaxForm(options); 
}

function serverBrowserOpenDir(open_dir) {
	makeAjaxRequest('#component_configuration', "/request/bo/component/configuration/" + open_dir, initConfigurationAjaxForm);
}

</script>
