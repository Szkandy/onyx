<!-- BEGIN: content --><!DOCTYPE html>
<html lang="{LOCALE|substr(%s, 0, 2)}">
<head>
<title>{REGISTRY.browser_title|htmlspecialchars} {CONFIGURATION.global.html_title_suffix|htmlspecialchars}</title>
<meta charset="UTF-8">
<meta name="author" content="{CONFIGURATION.global.author_content|htmlspecialchars}" />
<meta name="generator" content="{ONXSHOP_VERSION}" />
<meta name="description" content="{REGISTRY.description|htmlspecialchars}" />
<meta name="csrf_token" content="{CSRF_TOKEN}" />
<link rel="icon" href="/favicon.ico" type="image/x-icon" />
<link rel="shortcut icon" href="/favicon.ico" type="image/x-icon" />
<meta property="og:url" content="{URI|htmlspecialchars}" />
<meta property="og:site_name" content="{CONFIGURATION.global.title|htmlspecialchars}" />
<meta property="og:title" content="{REGISTRY.browser_title|htmlspecialchars}" />
<meta property="fb:app_id" content="{ONXSHOP_FACEBOOK_APP_ID}" />
<meta property="og:locale" content="{LOCALE_OPENGRAPH}" />
{REGISTRY.head}
</head>
<body class="{REGISTRY.body_css_class|htmlspecialchars} customer-account-type-{_SESSION.client.customer.account_type} locale-{LOCALE|substr(%s, 0, 5)}" data-node_id="{REGISTRY.node_id}">
<!-- BEGIN: messages --><div class="onxshop_messages">{MESSAGES}</div><!-- END: messages -->
{SUB_CONTENT}
<div id="dialog" title="Dialog Window"></div>
</body>
</html>
<!-- END: content -->
