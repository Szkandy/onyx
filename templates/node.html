<!-- BEGIN: fe_layout_property -->
<div class="onxshop-edit-layout">
    <a class="onxshop-edit-layout" title="{NODE.node_group} properties" href="#{NODE.id}" 
    onclick="openEdit('/popup/properties/{NODE.id}/orig{_SESSION.orig}'); return false;" 
    onmouseover="$('#node-id-{NODE.id}').addClass('onxshop-highlight-edit');" 
    onmouseout="$('#node-id-{NODE.id}').removeClass('onxshop-highlight-edit');">
    <span>{NODE.node_group} properties</span></a>
    <!-- BEGIN: edit_shared -->
    <a class="onxshop-edit-shared" title="Edit {NODE.node_group} ({NODE.node_controller})" href="#{NODE.id}" 
    onclick="openEdit('/popup/edit/{NODE.node_group}/{NODE.id}/orig{_SESSION.orig}'); return false;">
    <span>EDIT {NODE.node_controller}</span></a>
    <!-- END: edit_shared -->
    <a class="onxshop-duplicate" title="Duplicate content {NODE.title|htmlspecialchars}" href="#{NODE.id}" onclick="duplicateNode({NODE.id}); return false;"><span>Duplicate</span></a>
    <a class="onxshop-delete" title="Delete {NODE.node_group} ({NODE.node_controller})" href="#{NODE.id}" 
    onclick="makeAjaxRequest('#dialog', '/request/bo/component/node_delete~id={NODE.id}:delete=1~');
    $('#dialog').dialog({width: 500, modal: true, overlay: {opacity: 0.5, background: 'black'}, open: function() {$('#node-id-{NODE.id}')
    .addClass('onxshop-highlight-edit')}, close: function() {$('#node-id-{NODE.id}')
    .removeClass('onxshop-highlight-edit')}}); return false" 
    onmouseover="$('#node-id-{NODE.id}')
    .addClass('onxshop-highlight-delete');" 
    onmouseout="$('#node-id-{NODE.id}')
    .removeClass('onxshop-highlight-delete');">
    <span>Delete</span></a>
</div>
<!-- END: fe_layout_property -->


<!-- BEGIN: fe_page_properties -->
<div class="onxshop-edit-page">
    <div class="wrapper">
        <a class="onxshop-edit-{NODE.node_controller} verbose" title="Page properties (Controller: {NODE.node_controller}, ID: {NODE.id})" href="#{NODE.id}" 
        onclick="openEdit('/popup/properties/{NODE.id}/orig{_SESSION.orig}'); return false;" 
        onmouseover="$('#node-id-{NODE.id}').addClass('onxshop-highlight-edit');" 
        onmouseout="$('#node-id-{NODE.id}').removeClass('onxshop-highlight-edit');">
            <span>Page {NODE.title|htmlspecialchars} ({NODE.node_controller})</span>
        </a>
        <a class="onxshop-delete" title="Delete {NODE.node_group}" href="#{NODE.id}"><span>Delete</span></a>
    </div>
</div>
<!-- END: fe_page_properties -->
