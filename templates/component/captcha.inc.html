<!-- BEGIN: captcha_field -->
<div class="row captcha {ERROR.captcha}">
	<span class="label"><label for="formdata-captcha-{GET.node_id}">{I18N_CAPTCHA} <img class="captcha" src="/request/component/captcha?id={GET.node_id}" alt="code"/>:</label></span>
	<span class="field"><input type="text" class="text" id="formdata-captcha-{GET.node_id}" name="formdata[captcha]" value="" maxlength="45" /></span>
</div>
<!-- END: captcha_field -->
<!-- BEGIN: invisible_captcha_field -->
<div class="row captcha {ERROR.captcha}">
	<span class="label"><label for="formdata-captcha-{GET.node_id}">{I18N_CAPTCHA} <em id="code-captcha-{GET.node_id}">###</em>:</label></span>
	<span class="field"><input type="text" class="text" id="formdata-captcha-{GET.node_id}" name="formdata[captcha]" value="" maxlength="45" /></span>
</div>
<script type="text/javascript">
	$(function() {
		$.get("/request/component/captcha_js?node_id={GET.node_id}&nocache=1&cache_burst=" + Math.random(), function(data) {
			var input = $("#formdata-captcha-{GET.node_id}");
			$("#code-captcha-{GET.node_id}").html(data);
			input.val(data).parent().parent().hide();
		});
	});
</script>
<!-- END: invisible_captcha_field -->
