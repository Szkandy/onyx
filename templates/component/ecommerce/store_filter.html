<div class="store_filter">
	<div class="store_filter_form">
		<form><input name="keyword" value="{KEYWORD|htmlspecialchars}" placeholder="search stores" /><button class="search" type="submit" name="submit" value="search">&#x1F50E;<span>Search</span></button></form>
	</div>
	<div class="store_filter_tags">
		<h3>Filter By:</h3><!--
		--><span class="close"><a href="#" onclick="$('div.store_filter_tags').hide();">Close Filters <i>&#x2421;</i></a></span><!--
		--><ul>
			<!-- BEGIN: item -->
			<li><a href="?store_id={GET.store_id}&taxonomy_tree_id={ITEM.id}" class="{SELECTED}" data-taxonomy-tree-id="{ITEM.id}"><span>{ITEM.label.title|htmlspecialchars}</span></a></li>
            <!-- END: item -->
		</ul>
	</div>
</div>
<!-- END: content -->
