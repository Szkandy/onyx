<div class="image-gallery-parallax number-of-items-{IMAGE_COUNT}" id="gallery-parallax-{GET.node_id}">

        <div class="info">
            <div class="wrap">
                <h3><span>{ITEM.title|htmlspacialchars}</span></h3>
