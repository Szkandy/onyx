<!-- BEGIN: content -->
<div class="page-list-grid">
	<!-- BEGIN: item --><div class="item {ITEM.taxonomy_class} node-id-{ITEM.id}">
		<a href="/page/{ITEM.id}">
			<!-- BEGIN: image -->
			<div class="image">
				<img alt="{ITEM.image.title|htmlspecialchars}" title="{ITEM.image.description|htmlspecialchars}" src="{IMAGE_PATH}{ITEM.image.src}{IMAGE_RESIZE_OPTIONS}" />
			</div>
			<!-- END: image -->
			<div class="content">
				<h4><span>{ITEM.title|htmlspecialchars}</span></h4>
				<p class="description">{ITEM.description|htmlspecialchars}</p>
				<p class="more"><span>{ITEM.link_text|htmlspecialchars}</span></p>
			</div>
		</a>
	</div><!-- END: item -->
</div>
<!-- END: content -->
