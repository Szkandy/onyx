<!-- BEGIN: content -->
{MESSAGES}
<style type="text/css">
@import url(/share/themes/jquery-ui/onxshop/jquery-ui.css);
</style>
<script type="text/javascript" src="/share/js/jquery/ui/jquery-ui.all.min.js"></script>
<script type="text/javascript">  
$(document).ready(function(){  
	$("#contact-form-{GET.node_id}").validate();
	$('#formdata-arrival-{GET.node_id},#formdata-departure-{GET.node_id}').datepicker({firstDay: 1, dateFormat: 'D dd M yy', changeMonth: true, changeYear: true, minDate: new Date()});
});  
</script>
<div class="contact-form-boooking">
	<form class="contact" id="contact-form-{GET.node_id}" action="{URI|htmlspecialchars}#node-id-{GET.node_id}" method="post">
	<fieldset class="single">
		<legend>{I18N_CONTACT_FORM}</legend>
		
		<div class="row name {ERROR.name}">
			<span class="label"><label for="formdata-name-{GET.node_id}"><span class="mandatory-mark">*</span>Your name:</label></span>
			<span class="field"><input type="text" class="required text" id="formdata-first-name-{GET.node_id}" name="formdata[required_name]" value="{FORMDATA.required_name|htmlspecialchars}" maxlength="45" /></span>
		</div>
		
		<div class="row country {ERROR.country}">
			<span class="label"><label for="formdata-country-{GET.node_id}">{I18N_COUNTRY}:</label></span>
			<span class="field"><input type="text" class="text" id="formdata-country-{GET.node_id}" name="formdata[country]" value="{FORMDATA.country|htmlspecialchars}" maxlength="45" /></span>
		</div>
		
		<div class="row email {ERROR.email}">
			<span class="label"><label for="formdata-email-{GET.node_id}"><span class="mandatory-mark">*</span>{I18N_EMAIL}:</label></span>
			<span class="field"><input type="email" class="required email text" id="formdata-email-{GET.node_id}" name="formdata[required_email]" value="{FORMDATA.required_email|htmlspecialchars}" maxlength="45" /></span>
		</div>
		
		<div class="row telephone {ERROR.telephone}">
			<span class="label"><label for="formdata-telephone-{GET.node_id}"><span class="mandatory-mark">*</span>{I18N_TEL}:</label></span>
			<span class="field"><input type="text" class="required text" id="formdata-telephone-{GET.node_id}" name="formdata[required_telephone]" value="{FORMDATA.required_telephone|htmlspecialchars}" maxlength="45" /></span>
		</div>
		
		<div class="row arrival {ERROR.arrival}">
			<span class="label"><label for="formdata-arrival-{GET.node_id}"><span class="mandatory-mark">*</span>Arrival Date:</label></span>
			<span class="field"><input type="text" class="required text" id="formdata-arrival-{GET.node_id}" name="formdata[arrival]" value="{FORMDATA.arrival|htmlspecialchars}" maxlength="45" /></span>
		</div>
		
		<div class="row departure {ERROR.departure}">
			<span class="label"><label for="formdata-departure-{GET.node_id}"><span class="mandatory-mark">*</span>Departure Date:</label></span>
			<span class="field"><input type="text" class="required text" id="formdata-departure-{GET.node_id}" name="formdata[departure]" value="{FORMDATA.departure|htmlspecialchars}" maxlength="45" /></span>
		</div>
		
		<div class="row notes {ERROR.message}">
			<span class="label"><label for="formdata-notes-{GET.node_id}">Other notes/requirements:</label></span>
			<span class="field"><textarea id="formdata-notes-{GET.node_id}" name="formdata[notes]" class="textarea" rows="15" cols="45">{FORMDATA.notes|htmlspecialchars}</textarea></span>
		</div>

		{FILE "component/captcha.inc.html"}
	
	</fieldset>
	
		<input type="hidden" name="node_id" value="{GET.node_id}" />
	
		<div class="row submit">
			<span class="label"><label>&nbsp;</label></span>
			<span class="field"><button type="submit" name="send" value="send" class="submit"><span>{I18N_SUBMIT}</span></button></span>
		</div>
	
	<input type="hidden" name="csrf_token" value="{CSRF_TOKEN}" />
</form>
</div>
<!-- END: content -->
